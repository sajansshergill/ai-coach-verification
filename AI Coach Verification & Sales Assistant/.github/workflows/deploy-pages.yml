name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy static files
        run: |
          mkdir -p _site
          cp -r web-app/public/* _site/
          # Create a note about backend requirement
          echo "# Backend Required" > _site/BACKEND_NOTE.md
          echo "This is a static preview. Full functionality requires the Node.js backend server." >> _site/BACKEND_NOTE.md
          echo "See deployment options in the main README." >> _site/BACKEND_NOTE.md

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
